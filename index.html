<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Clock & Weather</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
      text-align: center;
      /* background: rgba(0, 0, 0, 0.5); */
      -webkit-app-region: drag; /* Make it draggable */
      user-select: none;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', sans-serif;
    }


    .widget {
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .clock {
      font-size: 64px;
      font-weight: 700;
    }

    .weather {
      font-size: 18px;
      font-weight: 300;
      margin-top: 10px;
      opacity: 0.8;
    }

    .weather img {
      vertical-align: middle;
      width: 20px;
      height: 20px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="clock" id="clock">--:--</div>
    <!-- <div class="weather" id="weather">Fetching weather...</div> -->
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }

    async function fetchWeather() {
      try {
        const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.7128&longitude=-74.0060&current_weather=true');
        const data = await response.json();
        const temp = Math.round(data.current_weather.temperature);
        const weatherText = `${temp}Â°C`;
        document.getElementById('weather').innerHTML = weatherText;
      } catch (error) {
        document.getElementById('weather').textContent = "Weather unavailable";
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
    // fetchWeather();
  </script>
</body>
</html>
